<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HomeFix360</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 350px;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .toggle {
            margin-top: 15px;
        }
        .toggle a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .logo img, .logo video {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <div class="logo">
            <img src="logo.png" alt="Company Logo"> 
        </div>
        <h2>Login to HomeFix360</h2>
        <form action="http://localhost:3000/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <div>
                <label for="serviceProvider">Are you a service provider?</label>
                <input type="checkbox" name="serviceProvider" id="serviceProvider">
            </div>

            <button type="submit">Login</button>
        </form>
        <p class="toggle">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
